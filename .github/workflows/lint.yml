name: Lint

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Lint
        run: npm run lint:fix

      - name: Commit changes
        run: |
          git config --global user.email "bingemate@github.com"
          git config --global user.name "BingeMate Bot"
          git add .
          git diff-index --quiet HEAD || git commit -m "Linting fixes"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
