<nz-card nzTitle="Logs" [nzExtra]="job">
  <div #scrollMe style="max-height: 600px; overflow-y: auto">
    <nz-list [nzDataSource]="logs" [nzSize]="'small'">
      <nz-list-item *ngFor="let item of logs" class="log-line">
        {{ item.jobName }} - {{ item.date }}: {{ item.message }}
      </nz-list-item>
    </nz-list>
  </div>
</nz-card>

<ng-template #job>
  <ng-container *ngIf="jobRunning">
    <nz-spin nzSpinning nzSize="large" style="margin-right: 16px"> </nz-spin>
  </ng-container>
</ng-template>
