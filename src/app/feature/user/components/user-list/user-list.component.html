<cdk-virtual-scroll-viewport itemSize="80" class="infinite-container">
  <nz-list>
    <nz-list-item *cdkVirtualFor="let user of users">
      <nz-list-item-meta>
        <nz-list-item-meta-title>
          <h3>
            <a [routerLink]="[userProfilViewLinks, user.id]">{{
              user.username
            }}</a>
          </h3>
        </nz-list-item-meta-title>
        <nz-list-item-meta-description>
          {{ user.email }}
        </nz-list-item-meta-description>
      </nz-list-item-meta>
      <nz-list-item-extra>
        Inscrit depuis le {{ user.createdTimestamp | date : 'dd/MM/yyyy' }}
      </nz-list-item-extra>
    </nz-list-item>
  </nz-list>
</cdk-virtual-scroll-viewport>
