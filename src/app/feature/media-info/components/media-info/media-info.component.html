<nz-space
  [nzDirection]="vertical ? 'vertical' : 'horizontal'"
  nzSize="large"
  nzAlign="center">
  <img
    *nzSpaceItem
    nzDisablePreview
    nz-image
    [nzSrc]="posterUrl"
    alt=""
    [ngClass]="{ vertical: vertical, horizontal: !vertical }" />
  <h5 nz-typography *nzSpaceItem>
    {{ type === 'movies' ? movieMedia?.title : episodeMedia?.name }}
  </h5>
</nz-space>
