<nz-space
  *ngIf="!vertical"
  nzDirection="horizontal"
  nzSize="large"
  nzAlign="center">
  <img
    *nzSpaceItem
    nzDisablePreview
    nz-image
    [nzSrc]="posterUrl"
    style="max-height: 100px"
    alt="" />
  <h5 nz-typography *nzSpaceItem>
    {{ media?.name }}
  </h5>
</nz-space>
