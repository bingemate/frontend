<nz-row [nzGutter]="[32, 32]">
  <div
    nz-col
    [ngStyle]="{ width: isOnPhone ? '150px' : '200px' }"
    *ngFor="let media of medias">
    <app-movie-info-card
      *ngIf="media.type === MediaType.Movie"
      [title]="media.movieResponse?.title"
      [movie]="media.movieResponse!"></app-movie-info-card>
    <app-tv-info-card
      *ngIf="media.type === MediaType.TvShow"
      [title]="media.tvShowResponse?.title"
      [tv]="media.tvShowResponse!"></app-tv-info-card>
  </div>
</nz-row>
