<nz-skeleton
  *ngIf="actor === undefined"
  [nzActive]="true"
  [nzParagraph]="{ rows: 10 }"></nz-skeleton>

<div *ngIf="actor">
  <nz-row [nzGutter]="[24, 24]">
    <div nz-col [nzXs]="16" [nzLg]="4">
      <img
        nz-image
        [nzSrc]="actor.profileUrl"
        alt="Actor Poster"
        width="100%" />
    </div>

    <div nz-col [nzXs]="24" [nzLg]="20">
      <nz-row [nzGutter]="[24, 24]">
        <h1 nz-col nzSpan="24">{{ actor.name }}</h1>

        <nz-descriptions
          nzBordered
          [nzColumn]="1"
          nz-col
          nzSpan="24"
          [nzSize]="isOnPhone ? 'small' : 'default'"
          [nzLayout]="isOnPhone ? 'vertical' : 'horizontal'">
          <nz-descriptions-item nzTitle="Biographie">{{
            actor.overview
          }}</nz-descriptions-item>
        </nz-descriptions>
      </nz-row>
    </div>
  </nz-row>
</div>
