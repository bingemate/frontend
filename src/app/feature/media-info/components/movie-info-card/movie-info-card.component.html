<nz-ribbon [nzText]="present" *ngIf="movie?.present">
  <ng-container *ngTemplateOutlet="card"></ng-container>
</nz-ribbon>

<ng-container *ngIf="!movie?.present">
  <ng-container *ngTemplateOutlet="card"></ng-container>
</ng-container>

<ng-template #card>
  <nz-card
    [nzSize]="isOnPhone ? 'small' : 'default'"
    nzHoverable
    class="movie-poster"
    [nzCover]="cover"
    (click)="onViewMovie()">
    <nz-card-meta
      nzTitle="{{ movie?.title }}"
      [nzDescription]="description"></nz-card-meta>
  </nz-card>
</ng-template>

<ng-template #cover>
  <img nz-image nzDisablePreview [nzSrc]="movie?.posterUrl!" alt="" />
</ng-template>

<ng-template #description>
  {{ movie?.releaseDate | date : 'yyyy' }}
  <br />
  <nz-rate
    class="hide-on-phone"
    [ngModel]="getRate()"
    nzAllowHalf
    nzDisabled></nz-rate>
  <i class="hide-on-desktop" nz-icon nzType="star" nzTheme="fill"></i>
  {{ ((movie?.voteAverage ?? 0) / 2).toFixed(2) }}
</ng-template>

<ng-template #present>
  <span
    nz-icon
    nzType="video-camera"
    nzTheme="fill"
    nzTwotoneColor="white"></span>
</ng-template>
