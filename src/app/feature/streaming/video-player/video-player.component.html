<nz-card [nzTitle]="title">
  <vg-player (onPlayerReady)="onPlayerReady($event)">
    <vg-overlay-play></vg-overlay-play>
    <vg-buffering></vg-buffering>

    <vg-scrub-bar [vgSlider]="true" style="height: 15px">
      <vg-scrub-bar-current-time [vgSlider]="true"></vg-scrub-bar-current-time>
      <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
    </vg-scrub-bar>

    <vg-controls [vgAutohide]="true">
      <vg-play-pause></vg-play-pause>
      <vg-playback-button></vg-playback-button>

      <vg-time-display
        vgProperty="current"
        [vgFormat]="timeFormat()"></vg-time-display>

      <vg-scrub-bar style="pointer-events: none"></vg-scrub-bar>

      <vg-time-display
        vgProperty="left"
        [vgFormat]="timeFormat()"></vg-time-display>
      <vg-time-display
        vgProperty="total"
        [vgFormat]="timeFormat()"></vg-time-display>

      <vg-track-selector *ngIf="subtitleList.length > 0"></vg-track-selector>

      <vg-quality-selector
        *ngIf="audioOptions.length > 1"
        (onBitrateChange)="onSelectedAudio($event)"
        [bitrates]="audioOptions">
      </vg-quality-selector>

      <vg-mute></vg-mute>
      <vg-volume></vg-volume>
      <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video
      #media
      [vgMaster]="true"
      [vgMedia]="$any(media)"
      [vgHls]="videoUrl"
      id="singleVideo"
      crossorigin>
      <audio
        #audio
        [vgMedia]="$any(audio)"
        [vgHls]="currentAudio"
        id="singleAudio"></audio>

      <track
        *ngFor="let subtitle of subtitleList"
        [default]="subtitle.default"
        [srclang]="subtitle.srcLang"
        [label]="mapLang(subtitle.srcLang)"
        kind="subtitles"
        [src]="subtitle.url" />
    </video>
  </vg-player>
</nz-card>

<ng-template #title>
  <a [routerLink]="mediaViewLink">
    {{ mediaName }}
  </a>
</ng-template>
