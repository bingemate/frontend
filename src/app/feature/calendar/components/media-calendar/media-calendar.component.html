<nz-calendar nzMode="month" (nzValueChange)="onDateChange($event)">
  <ul *nzDateCell="let date" class="events">
    <li
      *ngFor="let event of getEventsFromDate(date)"
      [routerLink]="getRouterLink(event)"
      nz-tooltip
      nzTooltipPlacement="left"
      [nzTooltipTitle]="getEventTitle(event)">
      <nz-badge
        [nzColor]="getEventColor(event)"
        [nzText]="getEventTitle(event)"></nz-badge>
    </li>
  </ul>
</nz-calendar>
