<nz-list nzItemLayout="vertical" [nzLoading]="false">
  <nz-list-item *ngFor="let item of history$ | async">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <nz-space>
          <img
            class="history-image"
            width="160"
            height="90"
            alt="logo"
            ngSrc="https://thumbor.comeup.com/unsafe/fit-in/630x354/filters:quality(90):no_upscale()/uploads/media/picture/2022-01-10/miniature-youtube-5-euros-61db6e98249f3.png" />
          <a href="https://ng.ant.design">{{ item.title }}</a>
        </nz-space>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action><a>Supprimer</a></nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty
    *ngIf="(history$ | async)?.length === 0"
    nzNoResult="Historique vide"></nz-list-empty>
</nz-list>
