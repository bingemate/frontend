<nz-list nzItemLayout="vertical" [nzLoading]="false">
  <nz-list-item *ngFor="let item of history$ | async">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <nz-space>
          <span
            class="history-image"
            [ngStyle]="{
              'border-image':
                'linear-gradient(to right, #ff7118 ' +
                item.stoppedAt * 100 +
                '%, transparent ' +
                item.stoppedAt * 100 +
                '%) 100% 1'
            }">
            <img
              width="160"
              height="90"
              alt="logo"
              ngSrc="https://thumbor.comeup.com/unsafe/fit-in/630x354/filters:quality(90):no_upscale()/uploads/media/picture/2022-01-10/miniature-youtube-5-euros-61db6e98249f3.png" />
          </span>
          <a href="https://ng.ant.design">{{ item.mediaId }}</a>
        </nz-space>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a (click)="deleteMedia(item.mediaId)">Supprimer</a>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty
    *ngIf="(history$ | async)?.length === 0"
    nzNoResult="Historique vide"></nz-list-empty>
</nz-list>
