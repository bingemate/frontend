<ng-container *ngIf="type === 'movies' && moviePlaylist !== undefined">
  <nz-card [nzTitle]="moviePlaylist!.name" [nzExtra]="search">
    <nz-list
      nzItemLayout="vertical"
      [nzLoading]="playlistLoading"
      cdkDropList
      (cdkDropListDropped)="itemMoved($event)">
      <nz-list-item
        *ngFor="let item of filteredMovieItems(); let index = index"
        cdkDrag>
        <nz-list-item-meta>
          <nz-list-item-meta-title>
            <nz-space
              nzAlign="center"
              nzDirection="horizontal"
              style="padding-right: 16px">
              <span *nzSpaceItem> {{ index }}. </span>
              <a *nzSpaceItem (click)="watchMedia(index)">
                <img
                  class="media-image"
                  width="160"
                  height="90"
                  alt="logo"
                  ngSrc="{{ item.media.imageUrl }}" />
              </a>
              <a
                *nzSpaceItem
                [routerLink]="[
                  '/medias/movie-view',
                  item.playlistItem.movieId
                ]">
                {{ item.playlistItem.movieId | mediaName : 'movie' | async }}
              </a>
            </nz-space>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
        <ul nz-list-item-actions>
          <nz-list-item-action
            *ngIf="moviePlaylist?.userId === user?.id || isAdmin">
            <button
              nz-button
              nzType="primary"
              nzDanger
              nz-popconfirm
              nzPopconfirmTitle="Êtes-vous sûr de vouloir supprimer ce média ?"
              (nzOnConfirm)="removeItem(item.playlistItem)">
              Supprimer
            </button>
          </nz-list-item-action>
        </ul>
      </nz-list-item>
    </nz-list>
    <nz-list-empty
      *ngIf="moviePlaylistItems.length === 0 && !playlistLoading"
      nzNoResult="Aucun média"></nz-list-empty>
  </nz-card>
</ng-container>
<ng-container *ngIf="type === 'episodes' && episodePlaylist !== undefined">
  <nz-card [nzTitle]="episodePlaylist!.name" [nzExtra]="search">
    <nz-list
      nzItemLayout="vertical"
      [nzLoading]="playlistLoading"
      cdkDropList
      (cdkDropListDropped)="itemMoved($event)">
      <nz-list-item
        *ngFor="let item of filteredEpisodeItems(); let index = index"
        cdkDrag>
        <nz-list-item-meta>
          <nz-list-item-meta-title>
            <nz-space
              nzAlign="center"
              nzDirection="horizontal"
              style="padding-right: 16px">
              <span *nzSpaceItem> {{ index }}. </span>
              <a *nzSpaceItem (click)="watchMedia(index)">
                <img
                  class="media-image"
                  width="160"
                  height="90"
                  alt="logo"
                  ngSrc="{{ item.media.imageUrl }}" />
              </a>
              <a
                *nzSpaceItem
                [routerLink]="[
                  '/medias/episode-view',
                  item.playlistItem.episodeId
                ]">
                {{
                  item.playlistItem.episodeId | mediaName : 'episode' | async
                }}
              </a>
            </nz-space>
          </nz-list-item-meta-title>
        </nz-list-item-meta>
        <ul nz-list-item-actions>
          <nz-list-item-action
            *ngIf="episodePlaylist?.userId === user?.id || isAdmin"
            ><button
              nz-button
              nzType="primary"
              nzDanger
              nz-popconfirm
              nzPopconfirmTitle="Êtes-vous sûr de vouloir supprimer ce média ?"
              (nzOnConfirm)="removeItem(item.playlistItem)">
              Supprimer
            </button></nz-list-item-action
          >
        </ul>
      </nz-list-item>
    </nz-list>
    <nz-list-empty
      *ngIf="episodePlaylistItems.length === 0 && !playlistLoading"
      nzNoResult="Aucun média"></nz-list-empty>
  </nz-card>
</ng-container>

<ng-template #search>
  <nz-input-group nzSearch [nzSuffix]="suffixIconSearch">
    <input
      nz-input
      placeholder="Rechercher"
      [(ngModel)]="query"
      (ngModelChange)="onQuery()" />
  </nz-input-group>
</ng-template>

<ng-template #suffixIconSearch>
  <span nz-icon nzType="search"></span>
</ng-template>
