<nz-row [nzJustify]="'space-between'">
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a>Playlists</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
  <button nz-button nzType="primary" (click)="showModal()">
    <span>Créer une playlist</span>
  </button>
</nz-row>
<nz-list nzItemLayout="vertical" [nzLoading]="false">
  <nz-list-item *ngFor="let item of playlists">
    <nz-list-item-meta>
      <nz-list-item-meta-title>
        <a [routerLink]="[item.id]">{{ item.name }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a>Supprimer</a>
      </nz-list-item-action>
    </ul>
  </nz-list-item>
  <nz-list-empty
    *ngIf="playlists.length === 0"
    nzNoResult="Aucune playlist">
  </nz-list-empty>
</nz-list>
<nz-modal
  [(nzVisible)]="isPlaylistShown"
  nzTitle="Custom Modal Title"
  (nzOnCancel)="closeModal()">
  <div *nzModalContent>
    <p>Modal Content</p>
    <p>Modal Content</p>
  </div>
  <div *nzModalFooter>
    <button nz-button nzType="default" (click)="closeModal()">Annuler</button>
    <button
      nz-button
      nzType="primary"
      (click)="createPlaylist()"
      [nzLoading]="isConfirmLoading">
      Créer
    </button>
  </div>
</nz-modal>
