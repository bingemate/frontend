<div nz-row [nzGutter]="{ xs: 8, sm: 12, md: 16, lg: 24 }">
  <div nz-col nzSpan="6" class="gutter-row">
    <nz-card>
      <div nz-row nzJustify="center">
        <nz-statistic
          [nzValue]="(watchTime | hours)!"
          [nzTitle]="'Visionnage total'"
          [nzPrefix]="clockPref"></nz-statistic>
        <ng-template #clockPref
          ><span nz-icon nzType="clock-circle"></span
        ></ng-template>
      </div>
    </nz-card>
  </div>
  <div nz-col nzSpan="6" class="gutter-row">
    <nz-card>
      <div nz-row nzJustify="center">
        <nz-statistic
          [nzValue]="watchTime!"
          [nzTitle]="'Médias visionnés'"
          [nzPrefix]="playPref"></nz-statistic>
        <ng-template #playPref
          ><span nz-icon nzType="play-circle"></span
        ></ng-template>
      </div>
    </nz-card>
  </div>
  <div nz-col nzSpan="6" class="gutter-row">
    <nz-card>
      <div nz-row nzJustify="center">
        <nz-statistic
          [nzValue]="comments.length"
          [nzTitle]="'Commentaires envoyés'"
          [nzPrefix]="commentPref"></nz-statistic>
        <ng-template #commentPref
          ><span nz-icon nzType="comment"></span
        ></ng-template>
      </div>
    </nz-card>
  </div>
  <div nz-col nzSpan="6" class="gutter-row">
    <nz-card>
      <div nz-row nzJustify="center">
        <nz-statistic
          [nzValue]="ratings.length"
          [nzTitle]="'Médias notés'"
          [nzPrefix]="starPref"></nz-statistic>
        <ng-template #starPref><span nz-icon nzType="star"></span></ng-template>
      </div>
    </nz-card>
  </div>
</div>
<div nz-row [nzGutter]="{ xs: 32, sm: 32, md: 32, lg: 32 }">
  <div nz-col nzSpan="10" class="gutter-row">
    <app-stats-daily-views
      [stats]="stats"
      class="stats-item"></app-stats-daily-views>
    <app-stats-daily-viewed-medias
      [stats]="stats"
      class="stats-item"></app-stats-daily-viewed-medias>
  </div>
  <div nz-col nzSpan="6" class="gutter-row">
    <app-stats-daily-viewed-genre
      [stats]="stats"
      class="stats-item"></app-stats-daily-viewed-genre>
  </div>
</div>
